<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Speaking Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 { color: #0078d4; }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin: 10px 0;
    }
    button {
      padding: 12px 24px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0078d4;
      color: white;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-size: 22px;
    }
    #spoken {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ German Speaking Test</h1>
  <input type="text" id="targetPhrase" placeholder="Type the phrase to say (e.g. Guten Morgen)">
  <button id="startBtn">Start Speaking</button>
  <button id="stopBtn">Stop</button>
  <div id="feedback">Waiting...</div>
  <div id="spoken"></div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("This app works best in Chrome or Edge!");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'de-DE';
    recognition.continuous = false;  // Stop after each result
    recognition.interimResults = false;

    document.getElementById('startBtn').onclick = () => {
      const target = document.getElementById('targetPhrase').value.trim().toLowerCase();
      if (!target) {
        alert("Please type a phrase first!");
        return;
      }
      recognition.start();
      document.getElementById('feedback').textContent = "Listening...";
    };

    document.getElementById('stopBtn').onclick = () => {
      recognition.stop();
    };

    recognition.onresult = (event) => {
      const spoken = event.results[0][0].transcript.trim().toLowerCase();
      document.getElementById('spoken').textContent = `You said: ${spoken}`;

      const target = document.getElementById('targetPhrase').value.trim().toLowerCase();

      if (spoken === target) {
        document.getElementById('feedback').textContent = "âœ… Correct!";
      } else {
        document.getElementById('feedback').textContent = "âŒ Try again!";
      }
    };

    recognition.onerror = (event) => {
      document.getElementById('feedback').textContent = `Error: ${event.error}`;
    };
  </script>
</body>
</html>
