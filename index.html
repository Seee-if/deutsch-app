<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Speaking Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    .card {
      background: #fff; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px; width: 100%; padding: 32px; text-align: center;
    }
    h1 { font-size: 1.8rem; color: #5563DE; margin-bottom: 24px; }
    .input-group { display: flex; gap: 8px; margin-bottom: 16px; }
    input[type="text"] {
      flex: 1; padding: 12px 16px; font-size: 1rem;
      border: 2px solid #ddd; border-radius: 8px; transition: border-color 0.3s;
    }
    input[type="text"]:focus { outline: none; border-color: #5563DE; }
    .btn {
      padding: 12px 20px; font-size: 1rem; font-weight: 600;
      border: none; border-radius: 8px; cursor: pointer;
      background: #5563DE; color: #fff;
      box-shadow: 0 4px 16px rgba(85,99,222,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover { background: #4051b5; transform: translateY(-2px); }
    .btn:active { transform: translateY(0); box-shadow: 0 2px 8px rgba(85,99,222,0.4); }
    #feedback { margin-top: 24px; font-size: 1.25rem; min-height: 1.5em; }
    #spoken, #diff {
      margin-top: 12px; font-size: 1rem; color: #666;
      min-height: 1.2em; word-wrap: break-word;
    }
    #diff span { display: inline-block; }
    #diff .correct { color: #4CAF50; }
    #diff .wrong { color: #E91E63; text-decoration: underline; }
    .controls { display: flex; gap: 12px; justify-content: center; margin-top: 16px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎤 Deutsch Sprech-Test</h1>
    <div class="input-group">
      <input type="text" id="targetPhrase" placeholder="Phrase eingeben (z.B. ich brauche ein Buch)">
      <button class="btn" id="speakBtn">🔊</button>
    </div>
    <div class="controls">
      <button class="btn" id="startBtn">⬤ Aufnahme starten</button>
      <button class="btn" id="stopBtn">■ Stopp</button>
    </div>
    <div id="feedback">Bitte Phrase eingeben und Aufnahme starten.</div>
    <div id="spoken"></div>
    <div id="diff"></div>
  </div>
  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) alert('Bitte Chrome oder Edge verwenden.');
    const recognition = new SpeechRecognition();
    recognition.lang = 'de-DE'; recognition.continuous = false; recognition.interimResults = false;

    // Speak phrase
    document.getElementById('speakBtn').addEventListener('click', () => {
      const phrase = document.getElementById('targetPhrase').value.trim();
      if (!phrase) return;
      const utter = new SpeechSynthesisUtterance(phrase);
      utter.lang = 'de-DE'; speechSynthesis.speak(utter);
    });

    // Start listening
    document.getElementById('startBtn').addEventListener('click', () => {
      const target = document.getElementById('targetPhrase').value.trim();
      if (!target) return alert('Bitte zuerst eine Phrase eingeben!');
      recognition.start();
      document.getElementById('feedback').textContent = 'Höre...';
      document.getElementById('spoken').textContent = '';
      document.getElementById('diff').innerHTML = '';
    });

    // Stop listening
    document.getElementById('stopBtn').addEventListener('click', () => recognition.stop());

    // Highlight per-letter match
    function highlightSpoken(target, spoken) {
      let html = '';
      // Highlight each spoken character
      for (let i = 0; i < spoken.length; i++) {
        const s = spoken[i];
        const t = target[i] || '';
        if (s === t) html += `<span class="correct">${s}</span>`;
        else html += `<span class="wrong" title="Erwartet: '${t}'">${s}</span>`;
      }
      // If target has extra letters not spoken, show placeholders
      for (let i = spoken.length; i < target.length; i++) {
        const t = target[i];
        html += `<span class="wrong" title="Erwartet: '${t}'">_</span>`;
      }
      return html;
    }

    recognition.onresult = (e) => {
      const spokenRaw = e.results[0][0].transcript.trim();
      const spoken = spokenRaw.toLowerCase();
      const targetRaw = document.getElementById('targetPhrase').value.trim();
      const target = targetRaw.toLowerCase();

      document.getElementById('spoken').textContent = `Sie sagten: ${spokenRaw}`;

      // Strict letter-by-letter check
      if (spoken.length !== target.length) {
        document.getElementById('feedback').textContent = '❌ Nicht korrekt! (Länge stimmt nicht)';
        document.getElementById('diff').innerHTML = highlightSpoken(target, spoken);
      } else if (spoken === target) {
        document.getElementById('feedback').textContent = '✅ Genau!';
        document.getElementById('diff').innerHTML = highlightSpoken(target, spoken);
      } else {
        document.getElementById('feedback').textContent = '❌ Nicht korrekt!';
        document.getElementById('diff').innerHTML = highlightSpoken(target, spoken);
      }
    };

    recognition.onerror = (e) => {
      document.getElementById('feedback').textContent = `Fehler: ${e.error}`;
    };
  </script>
</body>
</html>
